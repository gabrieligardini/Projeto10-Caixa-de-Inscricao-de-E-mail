<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Caixa, Inscrição,CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Caixa de Inscrição de E-mail">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Gabrieli Gardini Fernandes">
    <title>Caixa de Inscrição de E-mail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <div class="bottom">
            <div class="info">
                Inscreva-se no nosso canal e<br>receba as últimas novidades.
            </div>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Entrar com E-mail" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Inscrever-se">
                </div>
            </form>
            <div class="footer">
              Não se preocupe, nós não enviamos spam.  
            </div>
        </div>
    </div>

</body>

</html>
